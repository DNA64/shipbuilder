<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Shipbuilder</title>
    <link rel="stylesheet" href="shipbuilder.css">
    <script type="text/javascript">
			window.onbeforeunload = function(e) {
		    return "Sure you want to leave?";
			};
			
			function update(which){
				document.getElementById(which+'count').innerText = document.getElementById(which+'loc').value;	
			}
		</script>
  </head>
  <body>
    <h1>Shipbuilder v0.2</h1>
    <span id="blockinput">
    	<select id="color">
    		<option value="Black">1. Black</option>
    		<!--<option value="White">White</option>-->
    		<option value="Yellow">2. Yellow</option>
    		<option value="Red">3. Red</option>
    		<option value="Green">4. Green</option>
    		<option value="Blue">5. Blue</option> 
    		<option value="Erase">0. Erase</option>   		
    	</select>
    	<br/>    	
    	<select id="shiptype">
    		<option value="small">Small</option>
    		<option value="large">Large</option>
    	</select>
    	<br />
    	<select id="blocktype">
    		<option disabled>---Light Blocks---</option>
    		<option value="lightarmorblock">ArmorBlock</option>
    		<option value="lightslopearmorblock">SlopeBlock</option>
    		<option disabled>---Heavy Blocks---</option>
    		<option value="largearmorblock">LargeArmorBlock</option>
    		<option value="largearmorslope">LargeArmorSlope</option>
    		
    	</select>
    	<br />
    	<select id="brushtype">
    		<option value="constant">Constant</option>
    		<option value="dot">Dot Mode</option>
    	</select>
    	<br />
    	<span>
    		<span id="xcount">0</span>
    		<input type="range" id="xloc" min="-128" max="128" onchange="update('x')" />    		
    	</span>
    	<br />
    	<span>
    		<span id="ycount">0</span>
    		<input type="range" id="yloc" min="-128" max="128" onchange="update('y')" />    		
    	</span>
    	<br />
    	<span>
    		<span id="zcount">0</span>
    		<input type="range" id="zloc" min="-128" max="128" onchange="update('z')" />    		
    	</span>
    	<br />
    	<span id="leftrightsymmetrycontainer">
    		<input type="checkbox" id="leftrightsymmetry" value="leftright" />LeftRight Symmetry
    	</span>
    	<br />
    	<span id="topbottomsymmetrycontainer">
    		<input type="checkbox" id="topbottomsymmetry" value="topbottom" />TopBottom Symmetry
    	</span>
    	<br />
    	<span id="axissymmetrycontainer">
    		<input type="checkbox" id="axissymmetry" value="axis" />Axis Symmetry
    	</span>
    	<br />
    	<span id="fillboardcontainer">
    		<input type="button" id="fillboard" value="Fill Board" />
    	</span>
    	<br />
    	<span id="insertboardcontainer">
    		<input type="button" id="insertboard" value="Insert Board" />
    	</span>
    	<br />
    	<span id="clearboardscontainer">	
    		<input type="button" id="clearboards" value="Clear Boards" />
    	</span>    	
    	<br />
    	<span id="clearboardcontainer">
    		<input type="button" id="clearboard" value="Clear Board" />
    	</span>
    	<br />
    </span>
    
    <progress id="exporting"></progress>
    <br />
    <input type="text" id="filename" value="SpaceEngineers.xml"/>
    <script type="application/dart" src="shipbuilder.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
